# Video Generation Settings
video:
  youtube_duration: 2400  # 40 minutes (in seconds)
  shorts_duration: 60     # 60 seconds for shorts/reels
  background_video: "background.mp4"
  background_music: "om_mantra.mp3"  # Place your OM Mantra audio file here
  music_volume: 0.2  # Keep it subtle (0.0 to 1.0)
  output_folder: "videos"
  temp_folder: "temp"

# Platform Configurations
platforms:
  youtube:
    enabled: true
    long_form:
      resolution: [1920, 1080]  # Full HD Landscape
      fps: 30
      duration: 2400  # 40 minutes
    shorts:
      resolution: [1080, 1920]  # Vertical 9:16
      fps: 30
      duration: 60  # 60 seconds
    auto_upload: false  # Set to true when ready
    
  instagram:
    enabled: true
    resolution: [1080, 1920]  # Vertical 9:16
    fps: 30
    duration: 90  # 90 seconds max
    auto_upload: false
    
  tiktok:
    enabled: true
    resolution: [1080, 1920]  # Vertical 9:16
    fps: 30
    duration: 60  # 60 seconds
    auto_upload: false
    
  twitter:
    enabled: true
    resolution: [1280, 720]  # 720p Landscape
    fps: 30
    duration: 140  # 2:20 max
    auto_upload: false

# Content Timing (for YouTube long-form video)
timing:
  per_sign_duration: 180  # 3 minutes per zodiac sign = 36 mins total
  intro_duration: 60      # 1 min intro
  outro_duration: 60      # 1 min outro + call to action
  transition_duration: 2  # 2 seconds between signs

# Zodiac Signs
zodiac_signs:
  - Aries
  - Taurus
  - Gemini
  - Cancer
  - Leo
  - Virgo
  - Libra
  - Scorpio
  - Sagittarius
  - Capricorn
  - Aquarius
  - Pisces

# Free AI Content Generation
free_ai:
  # Using free alternatives to ChatGPT
  provider: "huggingface"  # Free API with generous limits
  api_url: "https://api-inference.huggingface.co/models/mistralai/Mixtral-8x7B-Instruct-v0.1"
  # API key is FREE from huggingface.co - set in GitHub Secrets as HUGGINGFACE_API_KEY
  # Get it from: https://huggingface.co/settings/tokens (completely free!)
  
  backup_provider: "groq"  # Another free option
  groq_api_url: "https://api.groq.com/openai/v1/chat/completions"
  groq_model: "mixtral-8x7b-32768"
  # FREE API key from groq.com
  
  # Prompts for content generation
  prompts:
    horoscope: |
      Generate a detailed daily horoscope for {sign} that is spiritual, insightful, and positive. 
      Focus on: personal growth, relationships, career opportunities, and cosmic energy.
      Make it 3-4 sentences, engaging and mystical in tone.
      
    wealth: |
      Generate 3 actionable wealth and financial tips for {sign} for today.
      Include: investment advice, money mindset, opportunities to watch for.
      Consider current market conditions: Bitcoin ${btc_price}, Market trend: {market_trend}
      Format as bullet points. Be specific and practical.
      
    health: |
      Generate 3 health and wellness tips specifically for {sign} for today.
      Include: physical health, mental wellness, and lifestyle recommendations.
      Focus on {sign}'s traditional health associations and vulnerabilities.
      Format as bullet points. Be actionable and caring in tone.

# Text Styling
text_style:
  title_font_size: 90
  subtitle_font_size: 60
  content_font_size: 50
  tip_font_size: 45
  font_color: [255, 255, 255]  # White
  shadow_color: [0, 0, 0]  # Black shadow for readability
  background_opacity: 180  # Semi-transparent text background (0-255)

