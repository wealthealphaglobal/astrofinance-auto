# GitHub Secrets Required (Set these in repo Settings > Secrets and variables > Actions)
# These will be accessed via environment variables in the workflow
secrets_required:
  - OPENAI_API_KEY           # Your OpenAI API key
  - YOUTUBE_CLIENT_ID        # YouTube Data API OAuth Client ID
  - YOUTUBE_CLIENT_SECRET    # YouTube Data API OAuth Client Secret
  - YOUTUBE_REFRESH_TOKEN    # YouTube OAuth Refresh Token
  - INSTAGRAM_ACCESS_TOKEN   # Instagram Graph API Access Token
  - INSTAGRAM_USER_ID        # Instagram Business Account ID
  - TIKTOK_ACCESS_TOKEN      # TikTok API Access Token
  - TWITTER_API_KEY          # Twitter API Key
  - TWITTER_API_SECRET       # Twitter API Secret
  - TWITTER_ACCESS_TOKEN     # Twitter Access Token
  - TWITTER_ACCESS_SECRET    # Twitter Access Token Secret

# Upload Settings
