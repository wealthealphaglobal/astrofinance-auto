name: Daily Workflow

on:
  schedule:
    - cron: '0 8 * * *'  # Runs daily at 08:00 UTC
  workflow_dispatch:     # Allows manual trigger

permissions:
  contents: read

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          check-latest: true

      - name: Install system packages (ffmpeg)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Upgrade pip and build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install Python dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install --no-cache-dir -r requirements.txt
          else
            pip install --no-cache-dir "moviepy[ffmpeg]" requests pillow tqdm numpy pyyaml decorator gtts imageio
          fi

      - name: Verify MoviePy installation
        run: |
          python - <<'PY'
          try:
              import moviepy
              from moviepy.editor import VideoFileClip
              print("ðŸŽ¬ MoviePy loaded successfully:", moviepy.__version__)
          except Exception as e:
              print("âŒ MoviePy import/initialization failed:", e)
              raise
          PY

      - name: Run main script
        run: python main.py
