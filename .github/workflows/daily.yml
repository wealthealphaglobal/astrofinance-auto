name: Daily Workflow

# Trigger schedule: daily at 08:00 UTC, and manual trigger
on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write # Changed from 'read' to allow commits if needed

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3️⃣ Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick

      # 4️⃣ Cache pip
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 5️⃣ Install Python dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install moviepy==1.0.3 gTTS requests Pillow imageio imageio-ffmpeg

      # 6️⃣ Verify installations
      - name: Verify installations
        run: |
          python -c "import moviepy; print('MoviePy version:', moviepy.__version__)"
          python -c "from moviepy.editor import VideoFileClip; print('✅ MoviePy editor imported successfully')"
          python -c "import gtts; print('✅ gTTS imported successfully')"
          ffmpeg -version | head -n 1

      # 7️⃣ Create background video
      - name: Create background video
        run: |
          python -c "
          from moviepy.editor import ColorClip
          clip = ColorClip(size=(1080, 1920), color=(0, 0, 0), duration=15)
          clip.write_videofile('background.mp4', fps=24, codec='libx264', audio=False, logger=None)
          print('✅ Background video created')
          "

      # 8️⃣ Run main script
      - name: Run main.py
        run: python main.py
        
      # 9️⃣ Upload generated videos as artifacts
      - name: Upload videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: astro-videos
          path: videos/
          retention-days: 7
