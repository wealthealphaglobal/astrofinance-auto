name: Daily AstroFinance Upload

on:
  schedule:
    - cron: '0 8 * * *'   # runs every day at 8 AM UTC
  workflow_dispatch:      # lets you run manually

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout files
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install moviepy gtts requests --user

      - name: Run main script
        run: |
          python3 -m moviepy --version
          python3 main.py
