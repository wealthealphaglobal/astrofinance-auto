name: AstroFinance Daily Upload

on:
  schedule:
    # Run every day at 8 AM UTC
    - cron: '0 8 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Step 3: Install dependencies (force correct MoviePy)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip uninstall -y moviepy
          python -m pip install moviepy==2.2.1 gtts requests

      # Step 4: Verify MoviePy editor exists
      - name: Verify MoviePy.editor
        run: |
          python -c "from moviepy.editor import VideoFileClip; print('ðŸŽ¬ MoviePy.editor loaded!')"

      # Step 5: Run your main script
      - name: Run main script
        run: |
          python main.py
