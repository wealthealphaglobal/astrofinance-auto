name: Daily Build and Run

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:      # Allows manual trigger

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Python
      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      # Step 3: Upgrade pip
      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # Step 4: Install dependencies (MoviePy 2.1.2 + others)
      - name: Install dependencies
        run: |
          python -m pip uninstall -y moviepy
          python -m pip install moviepy==2.1.2 gtts requests numpy pillow imageio imageio-ffmpeg tqdm python-dotenv

      # Step 5: Verify MoviePy.editor works
      - name: Verify MoviePy.editor
        run: |
          python -m pip show moviepy
          python -c "from moviepy.editor import VideoFileClip, AudioFileClip, TextClip, CompositeVideoClip; print('ðŸŽ¬ moviepy.editor loaded!')"

      # Step 6: Run main script
      - name: Run main script
        run: python main.py
