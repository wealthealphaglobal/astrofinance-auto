name: Daily AstroFinance Upload

on:
  schedule:
    - cron: '0 8 * * *'   # runs every day at 8 AM UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout files
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install moviepy gtts requests
          echo "âœ… Dependencies installed"

      - name: Verify MoviePy installation
        run: |
          python -c "import moviepy; print('ðŸŽ¬ MoviePy loaded successfully:', moviepy.__version__)"

      - name: Run main script
        run: |
          python main.py
