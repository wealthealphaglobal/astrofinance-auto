name: Daily Workflow

# Trigger schedule: daily at 08:00 UTC, and manual trigger
on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch: # Allows manual trigger
  push: # Add this temporarily to test
    branches:
      - main

permissions:
  contents: write # Changed from 'read' to allow commits if needed

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          check-latest: true

      # 3Ô∏è‚É£ Install system dependencies
      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      # 4Ô∏è‚É£ Cache pip
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 5Ô∏è‚É£ Upgrade pip, setuptools, wheel
      - name: Upgrade pip and build tools
        run: python -m pip install --upgrade pip setuptools wheel

      # 6Ô∏è‚É£ Install Python dependencies
      - name: Install Python dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install --no-cache-dir -r requirements.txt
          else
            pip install --no-cache-dir "moviepy[ffmpeg]" requests pillow tqdm numpy pyyaml decorator gtts imageio
          fi

      # 7Ô∏è‚É£ Verify MoviePy installation
      - name: Verify MoviePy installation
        run: |
          python - <<'PY'
          try:
              import moviepy
              from moviepy.editor import VideoFileClip
              print("üé¨ MoviePy loaded successfully:", moviepy.__version__)
          except Exception as e:
              print("‚ùå MoviePy import failed:", e)
              raise
          PY

      # 8Ô∏è‚É£ Create a test background video (since background.mp4 doesn't exist)
      - name: Create background video
        run: |
          python - <<'PY'
          from moviepy.editor import ColorClip
          # Create a simple 15-second black background video
          clip = ColorClip(size=(1080, 1920), color=(0, 0, 0), duration=15)
          clip.write_videofile("background.mp4", fps=24, codec="libx264", logger=None)
          print("‚úÖ Background video created")
          PY

      # 9Ô∏è‚É£ Run main script
      - name: Run main.py
        run: python main.py
        
      # üîü Upload generated videos as artifacts
      - name: Upload videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: astro-videos
          path: videos/
          retention-days: 7
