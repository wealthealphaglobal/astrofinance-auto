name: Daily Workflow

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install \
            moviepy==2.1.2 \
            moviepy[ffmpeg] \
            requests \
            pillow \
            tqdm \
            numpy \
            pyyaml \
            imageio \
            decorator

      - name: Verify MoviePy installation
        run: |
          python -c "import moviepy; print('ðŸŽ¬ MoviePy loaded successfully:', moviepy.__version__)"
          python -c "from moviepy.editor import VideoFileClip; print('ðŸŽ¬ MoviePy.editor loaded!')"

      - name: Run main script
        run: python main.py
