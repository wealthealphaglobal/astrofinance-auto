name: Daily MoviePy Workflow

on:
  schedule:
    - cron: '0 6 * * *'  # every day at 06:00 UTC
  workflow_dispatch:      # allows manual run

jobs:
  daily:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Python
      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3Ô∏è‚É£ Upgrade pip
      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # 4Ô∏è‚É£ Clean & install dependencies (fresh install)
      - name: Install MoviePy and dependencies
        run: |
          python -m pip uninstall -y moviepy
          python -m pip install --no-cache-dir moviepy==2.2.1 gtts requests numpy pillow imageio imageio-ffmpeg

      # 5Ô∏è‚É£ Debug: List installed packages
      - name: List installed packages & Python paths
        run: |
          python -m pip list
          python -c "import sys; print('Python executable:', sys.executable)"
          python -c "import sys; print('sys.path:', sys.path)"

      # 6Ô∏è‚É£ Verify MoviePy module
      - name: Verify MoviePy module
        run: |
          python -c "import moviepy; print('üé¨ MoviePy loaded successfully:', moviepy.__version__)"
          python -c "from moviepy.editor import VideoFileClip, AudioFileClip, TextClip, CompositeVideoClip; print('üé¨ moviepy.editor loaded successfully!')"

      # 7Ô∏è‚É£ Run main.py
      - name: Run main script
        run: python main.py
